<body>



<h1>Iniciar Sesion</h1>
<form action="/action_page.php" method="post">
    <div class="imgcontainer">
        <img src="./assets/img/login.png" alt="Avatar" class="avatar">
    </div>
    <hr>
    <div class="container">
        <label for="uname"><b>Usuario : </b></label>
        <input type="text" placeholder="Enter Username" [(ngModel)] = "user.login" name="login" required><br>

        <label for="psw"><b>Contrase√±a : </b></label>
        <input type="password" placeholder="Enter Password" [(ngModel)] = "user.passwd" name="psw" required><br>

        <button type="submit" (click)="login()">Entrar</button>&nbsp;&nbsp;&nbsp;
    </div>
</form>
</body>
